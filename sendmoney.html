    <section class="container-sm container-principal mt-2 rounded-5 py-3 ">

        <!-- card para saldo -->
        <div class="saldo-container card shadow  rounded-4 mb-4  text-center ">

            <h5 class="card-title mt-2">Saldo disponible</h5>
            <h2 class="text-clear">$60.000</h2>

        </div>

        <!-- primer card-->
        <div class=" send-card card mt-2 rounded-5 p-3">

            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 mx-auto">

                    <h3 class=" login-tittle text-center mb-4">Enviar dinero</h3>
                    
                    <form action="transaccions.html" method="get">
                        <div class="mb-3">
                            <label for="recipient" class="form-label">Destinatario:</label>
                            <input type="text" class="form-control" id="recipient" placeholder="Ingrese nombre"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="account" class="form-label">Número de cuenta:</label>
                            <input type="text" class="form-control" id="account" placeholder="Ingrese número de cuenta"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="account" class="form-label">Email:</label>
                            <input type="text" class="form-control" id="account" placeholder="Ingrese email del destinatario"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Monto:</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="0" step="1"
                                    required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="description" class="form-label">Description (opcional):</label>
                            <textarea class="form-control" id="description" rows="3"
                                placeholder="Ej: cuenta supermercado"></textarea>
                        </div>
                        <button type="submit" class="btn btn-menu w-100">Enviar</button>
                    </form>


                </div>
            </div>
        </div>

        <!-- segundo card -->
        <div class="recientes-card card mt-2 rounded-5 p-3 mt-3" >

            <div class="row justify-content-left">

                    <h5 class=" login-tittle  mb-4">Destinatarios recientes</h5>

                    
                    <div class="list-group list-group-flush">

                            </div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">

                                RJ</div>
                            <div>
